{% extends "base.html" %}

{% block title %}Danh sách Bài học{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h1 class="text-center">Danh sách bài học {{ level|upper }}</h1>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Tiêu đề bài học</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody>
          {% for lesson in lessons %}
          <tr>
            <td>{{ lesson.title }}</td>
            <td>
              <a href="{{ url_for('views.lesson_kanji', lesson_id=lesson.lesson_id) }}" class="btn btn-primary">Học</a>
              <a href="{{ url_for('views.take_test', lesson_id=lesson.lesson_id) }}" class="btn btn-secondary">Kiểm tra</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
